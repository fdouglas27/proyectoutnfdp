<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formularios</title>
   
</head>

<body>

    <nav>
        <input type="search" name="busqueda" id="busqueda" form="miformulario">
    </nav>

    <section>
        <form name="miformulario" id="miformulario" method="get">

            <datalist id="informacion">
                <option value=”123123123” label=”Teléfono 1”>
                <option value=”456456456” label=”Teléfono 2”>
            </datalist>

            <p> <input type="text" name="nombre" id="nombre" placeholder="Nombre"></p>
            <p> <input type="email" name="miemail" id="miemail" placeholder="Email"></p>
            <p> <input type="search" name="busqueda" id="busqueda" placeholder="Busqueda"></p>
            <p> <input type="url" name="miurl" id="miurl" placeholder="https:\\supagina.com"></p>
            <p> <input type="tel" name="telefono" id="telefono" placeholder="Telefono"></p>
            <p> <input type="number" name="numero" id="numero" min=”0” max=”10” step=”5” placeholder="Numeros"></p>
            <p> <input type="range" name="numero" id="numero" min=”0” max=”10” step=”5”></p>
            <p> <input type="date" name="fecha" id="fecha"></p>
            <p> <input type="week" name="semana" id="semana"></p>
            <p> <input type="month" name="mes" id="mes"></p>
            <p> <input type="time" name="hora" id="hora"></p>
            <p> <input type="datetime" name="fechahora" id="fechahora"></p>
            <p> <input type="datetime-local" name="tiempolocal" id="tiempolocal"></p>
            <p> <input type="color" name="micolor" id="micolor"></p>
            <p> <input type="search" name="busqueda" id="busqueda" autofocus placeholder="escriba su búsqueda"></p>
            <p> <input type="email" name="miemail" id="miemail" required multiple></p>
            <p> <input pattern="[0-9]{5}" name="codigopostal" id="codigopostal"
                    title="inserte los 5 números de su código postal"></p>
            <p> <input type="tel" name="telefono" id="telefono" list="informacion"></p>
            <p> </p>
            <p> </p>
            <p> <input type="submit" value="Enviar"></p>
        </form>

    </section>

</body>

</html>
