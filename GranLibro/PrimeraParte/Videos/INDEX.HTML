<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="reproductor.css">
    <script src="reproductor.js"></script>
</head>

<body>
    <section id="reproductor">
        <video id="medio" width="720" height="400">
            <source src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4"
                type="video/mp4">
        </video>
        <nav>
            <div id="botones">
                <button type="button" id="reproducir">Reproducir</button>
            </div>
            <div id="barra">
                <div id="progreso"></div>
            </div>
            <div style="clear: both"></div>
        </nav>
    </section>
</body>

</html>
